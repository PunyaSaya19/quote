<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quotes | PunyaSaya</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>
<body>
  
  <a href="#" id="button_top" class="rounded-pill py-2 px-3 shadow-sm ">
    Back To Top
  </a>
  
  <button id="button_add" data-toggle="modal" data-target="#modalAdd" class="p-3 rounded-circle">
    <i class="fas fa-plus"></i>
  </button>
  
  <nav class="my_nav py-2 px-2 fixed-top" id="my_nav">
    <div class="container">
      <h2 class="nav_heading">
        Quotes
      </h2>
    </div>
  </nav>
  
  <section id="content">
    <div class="container">
      <div class="row p-2" id="quote_container">
        <div class="col-lg-4 col-md-6 col-sm-12 p-2">
          <div class="quote_box rounded shadow-sm pt-3 pb-2 px-3">
            <q class="quote_content">
              Tetap <b>Putus Asa</b> dan Jangan pernah <b><i>semangat</i></b>
            </q>
            <hr class="mt-3 mb-2">
            <div class="quote_date text-right">
              Yogyakarta, 21 Juni 2021
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Write Your Quotes
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea class="form-control mb-2" required id="quote_input" rows="8" cols="40"></textarea>
          <div class="btn_action d-flex flex-row-reverse">
          <button onclick="addQuote()" type="button" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
